name: python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: pip install
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: black
      run: black --check .
    - name: pytest
      run: pytest .
